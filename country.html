<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Country Details</title>
    <link rel="stylesheet" href="css/country.css">
</head>
<body>
    <div class="container">
        <h1>Where in the world?</h1>
        <button class="toggle"><i class="fa-solid fa-moon"></i>Dark mode</button>
    </div>
    <main>
        <div class="country-model">
            <div class="back" onclick="history.back()"><i class="fa-solid fa-arrow-left"></i>Back</div>
            <div class="model">
                <div class="left-model">
                    <img src="" alt="">
                </div>
                <div class="right-model">
                    <h1></h1>
                    <div class="model-info">
                        <div class="inner-left inner">
                            <p><strong>Native name:</strong> <span class="native-name"></span></p>
                            <p><strong>Population:</strong><span class="population"></span></p>
                            <p><strong>Region:</strong><span class="region"></span></p>
                            <p><strong>Sub region:</strong><span class="sub-region"></span></p>
                            <p><strong>Capital:</strong><span class="capital"></span></p>
                        </div>
                        <div class="inner-right inner">
                            <p><strong>Top Level Domain:</strong><span class="top-level-domain"></span></p>
                            <p><strong>Currencies:</strong><span class="currencies"></span></p>
                            <p><strong>Languages:</strong><span class="languages"></span></p>
                        </div>
                    </div>
                    <div class="border-countries">
                        <b>Border Countries:</b>&nbsp;
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/country.js"></script>
</body>
</html>
