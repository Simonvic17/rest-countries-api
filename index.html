<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Country App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 id="head">Where in the world?</h1>
        <button class="toggle"><i class="fa-solid fa-moon"></i>Dark mode</button>
    </div>
    <div class="container">
        <div class="controls">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="search" placeholder="Enter the Country" class="search">
        </div>
        <div class="dropDownMenu">
            <div class="dropDown">
                <p>Filter by region</p>
                <i class="fa-solid fa-chevron-down"></i>
                
            </div>

            <div class="drop-options">
                <p class="regions">All</p>
                <p class="regions">Africa</p>
                <p class="regions">America</p>
                <p class="regions">Asia</p>
                <p class="regions">Europe</p>
                <p class="regions">Oceania</p>
            </div>
        </div>
    </div>

    <div class="countries">
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
